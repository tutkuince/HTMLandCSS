<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<style>
h1 {
	text-align: center;
}

.myClass {
	animation-delay: 2s;
	animation-duration: 5s;		
}
</style>
</head>
<body>
	<h1 class="animated pulse infinite myClass">Animate CSS pulse</h1>	<!-- use myClass -->
	<h1 class="animated fadeInLeftBig infinite myClass">Animate CSS
		fadeInLeftBig</h1>
	<h1 class="animated fadeInRightBig infinite myClass">Animate CSS
		fadeInRightBig</h1>
</body>
</html>
