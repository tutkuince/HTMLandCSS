<!DOCTYPE html>
<html>
	<head>
		<title>About Me</title>
		<!-- Internal style sheet -->
		<style type="text/css">	
			h2 {
				color:red;
			}
		</style>
		
		<link rel="stylesheet" href="indexcss01.css" type="text/css" />
	</head>
	<body>
		<h2>About Me</h2>
		<h2>About Me Test</h2>
		<h3 style="color:blue">My Hobbies</h3>	<!-- Inline style sheet -->
		
		<ul>
			<li>Coding</li>
			<li>Playing Guitar</li>
			<li>Paintball</li>
		</ul>
		
		<h2>Three Ways to Insert CSS</h2>
		<ul>
			<li>External style sheet(with link)</li>
			<li>Internal style sheet(with style tag)</li>
			<li>Inline style(with style attribute)</li>
		</ul>
		
	</body>
</html>
