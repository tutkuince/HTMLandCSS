<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CSS Outline</title>
<style type="text/css">
	div{
		outline: 10px solid green;
		border: 2px solid black;
		padding: 20px;
		margin: 20px;
	}
</style>
</head>
<body>
	<h1>CSS Outline</h1>
	<div>This element has a black border and a green outline with a
		width of 10px.</div>
</body>
</html>
