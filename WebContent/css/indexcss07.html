<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CSS Text</title>
<style type="text/css">
	p{
		background-color: dodgerBlue;
	}
	.dec{
		text-decoration: line-through;
	}
	.align{
		text-align: center;
	}
	.trans{
		text-transform: uppercase;	
	}
	.indent{
		text-indent: 50px;
	}
	.spacing{
		letter-spacing: 10px;
	}
	.small{
		line-height: 0.8;
	}
	.big{
		line-height: 1.8;
	}
	.direction{
		direction: rtl;
	}
	.worldSpacing{
		word-spacing: 10px;
	}
	.shadow{
		text-shadow: 3px 2px black;
	}
</style>
</head>
<body>
	<h1>CSS Text</h1>
	<p class="dec">Text decoration</p>
	<p class="align">Text align</p>
	<p class="trans">Text transform</p>
	<p class="indent">Text Indentation</p>
	<p class="spacing">Letter Spacing</p>
	<p class="small">Line Height(0.8)</p>
	<p class="big">Line Height(1.8)</p>
	<p class="direction">Text Direction</p>
	<p class="worldSpacing">Word Spacing 10px</p>
	<p class="shadow">Text Shadow</p>
</body>
</html>
